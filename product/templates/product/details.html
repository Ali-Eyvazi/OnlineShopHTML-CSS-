{% extends 'base.html' %}



{% block content %}
        <div class="card-body"> 
                <h2 class="text-center">  {{product.name}}        </h2>
                <img src="{{product.image.url}}" class="card-img-top " alt="..."  style="width:300px;height:200px;"> 
                
                <h3 class="text-muted">{{ product.description|safe }}</h3>
                <h4>{{product.price}}</h4>
                <h4>{{product.created}}</h4>
        </div>
        
                        <form action="{% url 'orders:cart_add' product.id%}" method="post">

                        {% csrf_token %}
                        {{form.as_p}}
                        <input type="submit" value="add to cart">
                        </form>

        
{% endblock %}
